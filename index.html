<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>글자수 세기</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
  color-scheme: light dark;
  line-height: 1.5;
  font-family: sans-serif;
}
body {
  box-sizing: border-box;
  display: flex;
  gap: 0 1.5rem;
  justify-content: center;
  margin: 0;
  padding: 0.5rem;
  min-height: 100vh;
  min-height: 100dvh;
}
p,
dl,
hr,
footer {
  margin-block: 1.5em 0;
  word-break: keep-all;
}
dd {
  margin-inline-start: 1em;
}
textarea,
[type=text] {
  font-size: 0.875rem;
  line-height: inherit;
  font-family: inherit;
  margin: 0;
}
[type=text] {
  padding-block: 0;
  padding-inline: 0.25em;
}
footer,
[id$=-description] {
  font-size: 0.875rem;
}
.inline-block {
  display: inline-block;
}
.spacer::after {
  content: ' ';
  white-space: pre;
}
.textbar {
  flex-grow: 1;
  font-size: 0.875rem;
  margin: 0;
  max-width: 40em;
}
#text {
  box-sizing: border-box;
  display: block;
  padding-block: 0.25em;
  padding-inline: 0.5em;
  resize: none;
  width: 100%;
  height: 100%;
}
.dinkusbar {
  display: flex;
  align-items: baseline;
  flex-wrap: wrap;
  gap: 0.25em 0;
  margin-block-start: 0;
}
</style>
<link rel="icon" href="data:,">
</head>
<body>
<div class="textbar"><textarea id="text" aria-label="글 입력"></textarea></div>
<div>
  <p class="dinkusbar"><span class="spacer"><label for="dinkus">무시하는 행:</label></span> <input id="dinkus" type="text" value="* * *"></p>
  <dl>
    <dt>공백 및 <span class="inline-block">개행 미포함:</span></dt>
    <dd id="no-white">0</dd>
    <dt aria-describedby="no-break-description">공백 포함, <span class="inline-block">개행 미포함<sup>*</sup>:</span></dt>
    <dd id="no-break">0</dd>
    <dt>공백 포함, <span class="inline-block">개행 포함:</span></dt>
    <dd id="all">0</dd>
    <dt>공백 포함, <span class="inline-block">개행 포함,</span> <span class="inline-block">빈 줄 미포함:</span></dt>
    <dd id="no-empty">0</dd>
  </dl>
  <p id="no-break-description">* 한컴오피스 한글, 문피아 기준</p>
  <hr>
  <footer>© 2025 주유월 &lt;<a href="mailto:ju@yuwol.pe.kr">ju@yuwol.pe.kr</a>&gt;</footer>
</div>
<script>
'use strict';
{
const hasHelper = ('filter' in Iterator.prototype);
const segmenter = new Intl.Segmenter('en');
const textBox = document.getElementById('text');
const dinkusBox = document.getElementById('dinkus');
const noWsText = document.getElementById('no-white').lastChild;
const noBrText = document.getElementById('no-break').lastChild;
const allText = document.getElementById('all').lastChild;
const noEmptyText = document.getElementById('no-empty').lastChild;
(dinkusBox.onchange = textBox.oninput = () => {
  const text = textBox.value.trim();
  if (text === '') {
    noEmptyText.data = allText.data = noBrText.data = noWsText.data = '0';
    return;
  }
  let lines = text.split('\n');
  let noWsCount = 0;
  let noBrCount = 0;
  let allCount = 0;
  let noEmptyCount = 0;
  const dinkus = dinkusBox.value;
  if (dinkus) {
    if (hasHelper) lines = lines.values();
    lines = lines.filter(e => e !== dinkus);
  }
  for (let line of lines) {
    ++allCount;
    line = line.trim();
    if (line === '') continue;
    ++noEmptyCount;
    for (const e of segmenter.segment(line)) {
      if (e.segment !== ' ') ++noWsCount;
      ++noBrCount;
      ++allCount;
      ++noEmptyCount;
    }
  }
  --allCount;
  --noEmptyCount;
  noWsText.data = noWsCount + '';
  noBrText.data = noBrCount + '';
  allText.data = allCount + '';
  noEmptyText.data = noEmptyCount + '';
})();
}
</script>
</body>
</html>
